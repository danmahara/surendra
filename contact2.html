    <main>
        <section id="contact" class="py-16 bg-gray-50 dark:bg-gray-800 transition-colors duration-300">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <h2 class="text-3xl font-bold mb-12  mt-8 text-gray-900 dark:text-white reveal-section">
                    Get In Touch</h2>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-12 max-w-5xl mx-auto">
                    <!-- Contact Info -->
                    <div class="reveal-item">
                        <h3 class="text-2xl font-semibold mb-6 text-gray-900 dark:text-white">Contact
                            Information</h3>

                        <div class="space-y-4">
                            <div class="flex items-start">
                                <div
                                    class="rounded-full bg-primary-100 dark:bg-primary-900 p-3 mr-4 text-primary-600 dark:text-primary-300">
                                    <i data-lucide="map-pin" class="h-6 w-6"></i>
                                </div>
                                <div>
                                    <h4 class="font-medium text-gray-900 dark:text-white">Location</h4>
                                    <p class="text-gray-600 dark:text-gray-300 mt-1">Rajkot, Gujarat,
                                        India</p>
                                </div>
                            </div>

                            <div class="flex items-start">
                                <div
                                    class="rounded-full bg-primary-100 dark:bg-primary-900 p-3 mr-4 text-primary-600 dark:text-primary-300">
                                    <i data-lucide="mail" class="h-6 w-6"></i>
                                </div>
                                <div>
                                    <h4 class="font-medium text-gray-900 dark:text-white">Email</h4>
                                    <a href="mailto:surenmahara2020@gmail.com"
                                        class="text-primary-600 dark:text-primary-400 hover:underline mt-1">surenmahara2020@gmail.com</a>
                                </div>
                            </div>

                            <div class="flex items-start">
                                <div
                                    class="rounded-full bg-primary-100 dark:bg-primary-900 p-3 mr-4 text-primary-600 dark:text-primary-300">
                                    <i data-lucide="linkedin" class="h-6 w-6"></i>
                                </div>
                                <div>
                                    <h4 class="font-medium text-gray-900 dark:text-white">LinkedIn</h4>
                                    <a href="#"
                                        class="text-primary-600 dark:text-primary-400 hover:underline mt-1">linkedin.com/in/surendra-mahara</a>
                                </div>
                            </div>

                            <div class="flex items-start">
                                <div
                                    class="rounded-full bg-primary-100 dark:bg-primary-900 p-3 mr-4 text-primary-600 dark:text-primary-300">
                                    <i data-lucide="file-text" class="h-6 w-6"></i>
                                </div>
                                <div>
                                    <h4 class="font-medium text-gray-900 dark:text-white">Resume</h4>
                                    <a href="#"
                                        class="inline-flex items-center text-primary-600 dark:text-primary-400 hover:underline mt-1">
                                        <span>Download Resume</span>
                                        <i data-lucide="download" class="h-4 w-4 ml-1"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="reveal-item">
                        <form id="contactForm" class="space-y-6">
                            <div>
                                <label for="name"
                                    class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Full
                                    Name</label>
                                <input type="text" id="name" name="name"
                                    class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:text-white"
                                    placeholder="Your name" required>
                            </div>

                            <div>
                                <label for="email"
                                    class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email
                                    Address</label>
                                <input type="email" id="email" name="email"
                                    class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:text-white"
                                    placeholder="Your email" required>
                            </div>

                            <div>
                                <label for="subject"
                                    class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Subject</label>
                                <input type="text" id="subject" name="subject"
                                    class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:text-white"
                                    placeholder="Subject" required>
                            </div>

                            <div>
                                <label for="message"
                                    class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Message</label>
                                <textarea id="message" name="message" rows="4"
                                    class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:text-white"
                                    placeholder="Your message" required></textarea>
                            </div>

                            <button type="submit"
                                class="w-full py-3 px-6 rounded-lg bg-primary-600 hover:bg-primary-700 text-white font-medium transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2">
                                <span class="flex items-center justify-center">
                                    <span>Send Message</span>
                                    <i data-lucide="send" class="h-4 w-4 ml-2"></i>
                                </span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
